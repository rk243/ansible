- name: install frontend server
  hosts: backend
  become: yes
  tasks: 
    - name: disable nodejs
      ansible.builtin.command: dnf module disable nodejs -y
        

    - name: enable nodejs:20 
      ansible.builtin.command: dnf module enable nodejs:20 -y
      

    - name: install nodejs
      ansible.builtin.dnf:
        name: nodejs 
        state: latest

        
