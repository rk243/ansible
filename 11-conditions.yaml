- name : conditions
  hosts: web
  become: yes
  tasks:
    - name: check user exits or not
      ansible.builtin.command: id expense
      register: USER
      ignore_errors: true

    - name: print user information
      ansible.builtin.debug:
        msg: "user infoe: {{USER}}"

    - name: create user
      ansible.builtin.command: useradd expense
      when: USER.rc !=0
      
    - name: say hello
      ansible.builtin.debug:
        msg: "Hello"