- name: conditions
  hosts: web
  become: yes
  tasks: 
    - name: checking user id exist or not
      ansible.builtin.command: id expense
      register: USER
      ignore_errors: true

    - name: print user information
      ansible.builtin.debug:
        msg: user info {{USER}}

    - name: create user
      ansible.builtin.command: useradd expense
      when: USER.rc !=0 #condition
