- name: dict2items
  hosts: localhost
  vars:
    my_dict:
      course: ansible
      trainer: radhakrishna
      duration: 120hrs
  tasks:
  - name: before conversion
    ansible.builtin.debug:
      msg: "before conversion: {{my_dict}}"
  
  - name: after conversion
    ansible.builtin.debug:
      msg: "after conversion: {{my_dict | dict2items}}"
